<template name="blogShow">
  <div id="meteor-blog" class="blog-single">
      <div class="row">
        <div class="col-md-10">
          {{> blogShowBody}}
        </div>
      </div>
  </div>
</template>

<template name="blogShowBody">
  <article class="post">
    <h2>{{title}}</h2>
    <div class="post-meta">
      {{authorName}} on {{blogFormatDate publishedAt}}
      {{> blogTags }}
    </div>
    <div class="the-content">
      {{{html}}}
    </div>
  </article>
  <div class="blog-back-link pull-left">
    <a href="{{pathFor 'blogIndex'}}"><i class="icon-caret-left"></i>Back to the Blog</a>
  </div>
  <div class="share-buttons pull-right">
    <button class="btn btn-primary btn-facebook fb-share"><i class="icon-facebook"></i>Share on Facebook</button>
    <button class="btn btn-info btn-twitter tw-share"><i class="icon-twitter"></i>Share on Twitter</button>
  </div>
</template>
