<template name="blogIndex">
  <div id="meteor-blog" class="blog-list">
      <div class="row">
        <div class="col-md-8">
          {{> blogIndexLoop}}
          {{blogPager}}
        </div>
      </div>
  </div>
</template>

<template name="blogIndexLoop">
  {{#each posts}}
    <article class="post">
      <h2>
        <a href="{{pathFor 'blogShow'}}">{{title}}</a>
      </h2>
      <div class="post-meta">
        {{authorName}} on {{blogFormatDate publishedAt}}
        {{> blogTags }}
      </div>
      <div class="the-content">
        {{{excerpt}}}
      </div>
    </article>
  {{else}}
    This blog is looking pretty empty...
  {{/each}}
</template>

<template name="blogTags">
  <div class="post-tags">
    <p> - Tags: {{blogFormatTags tags}}</p>
  </div>
</template>
